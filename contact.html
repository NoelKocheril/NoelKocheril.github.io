<div class="container-fluid bg-2">
	<form name="contact-form" id="contact-form" enctype="text/plain" 
	action="https://docs.google.com/forms/d/e/1FAIpQLSeJQ5TvTE0bVQW-Rq7qRcDQyiAi-OylnFdO2juAoOFDN0OL8w/formResponse?" 
	target="hidden_iframe" onsubmit="submitted=true" role="form">
	<!-- viewform?usp=pp_url&entry.2005620554=GarbageName&entry.337781024=GarbageNameLast&entry.1045781291=Garbage@Email.com&entry.1065046570=1234567890&entry.839337160=GarbageMessage -->
	
	<div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="entry.2005620554">First Name*</label>
                    <input id="entry.2005620554" name="entry.2005620554" type="text" class="form-control" placeholder="Please enter your First Name*" required="required" data-error="First Name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
			
            <div class="col-md-6">
                <div class="form-group">
                    <label for="entry.337781024">Last Name*</label>
                    <input id="entry.337781024" name="entry.337781024" type="text" class="form-control" placeholder="Please enter your Last Name*" required="required" data-error="Last Name is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="entry.1045781291">E-mail*</label>
                    <input id="entry.1045781291" type="email" name="entry.1045781291" class="form-control" placeholder="Please enter your E-mail*" required="required" data-error="Valid E-mail is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
			
            <div class="col-md-6">
                <div class="form-group">
                    <label for="entry.1065046570">Phone Number</label>
                    <input id="entry.1065046570" name="entry.1065046570" type="tel" class="form-control" placeholder="Please enter your Phone Number">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="entry.839337160">Message*</label>
                    <textarea id="entry.839337160" name="entry.839337160" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted"><strong>*</strong> These fields are required. </p>
            </div>
        </div>
    </div>

	
	</form>
